@if (data$ | async; as data) {
  <div class="article-page">
    <div class="banner">
      <div class="container">
        <h1>{{ data.article?.title }}</h1>
        <div class="article-meta">
          <a [routerLink]="['/profiles', data.article?.author?.username]">
            <img [src]="data.article?.author?.image" />
          </a>
          <div class="info">
            <a [routerLink]="['/profiles', data.article?.author?.username]">
              {{ data.article?.author?.username }}
            </a>
            <span class="date">{{
              data.article?.createdAt | date: 'medium'
            }}</span>

            @if (data.isAuthor) {
              <span>
                <a
                  class="btn btn-outline-secondary btn-sm"
                  [routerLink]="['/editor', data.article?.slug]"
                >
                  <i class="ion-edit"></i> Edit Article
                </a>
              </span>
              <button
                class="btn btn-outline-danger btn-sm"
                (click)="deleteArticle()"
              >
                Delete Article
              </button>
            }
          </div>
        </div>
      </div>
    </div>

    <div class="container page">
      @if (data.isLoading) {
        <app-loading></app-loading>
      }
      @if (data.error) {
        <app-error-message [message]="data.error"></app-error-message>
      }
      @if (data.article) {
        <div class="row article-content">
          <div class="col-xs-12">
            <div>
              <p>{{ data.article.body }}</p>
            </div>
          </div>
          <app-tag-list [tags]="data.article.tagList"></app-tag-list>
        </div>
      }
    </div>
  </div>
}
