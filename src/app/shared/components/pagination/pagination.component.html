<ul class="pagination">
  @for (page of pages; track page) {
    <li
      class="page-item"
      [ngClass]="{active: page === currentPage}"
      (click)="setPage(page)"
    >
      <a class="page-link" [routerLink]="url" [queryParams]="{page: page}">{{
        page
      }}</a>
    </li>
  }
</ul>
