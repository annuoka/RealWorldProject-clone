@if (data$ | async; as data) {
  <nav class="navbar navbar-light">
    <div class="container">
      <a class="navbar-brand" routerLink="/">MEDIUM</a>
      <ul class="nav navbar-nav pull-xs-right">
        <li class="nav-item">
          <a
            class="nav-link"
            routerLink="/"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{exact: true}"
            >Home</a
          >
        </li>
        @if (data.currentUser) {
          <li class="nav-item">
            <a
              class="nav-link"
              routerLink="/articles/new"
              routerLinkActive="active"
              ><i class="ion-compose"></i> New Post</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/settings" routerLinkActive="active"
              ><i class="ion-gear-a"></i> Settings</a
            >
          </li>

          <li class="nav-item">
            <a
              class="nav-link"
              routerLink="/profiles/{{ data.currentUser.username }}"
              routerLinkActive="active"
            >
              <img class="user-pic" [src]="data.currentUser.image" />
              {{ data.currentUser.username }}</a
            >
          </li>
        }
        @if (!data.currentUser) {
          <li class="nav-item">
            <a class="nav-link" routerLink="/register" routerLinkActive="active"
              >Sign Up</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/login" routerLinkActive="active"
              >Sign In</a
            >
          </li>
        }
      </ul>
    </div>
  </nav>
}
